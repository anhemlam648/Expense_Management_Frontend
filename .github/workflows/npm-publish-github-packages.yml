# This workflow will run tests and build the project when a release is created
name: Node.js Package

on:
  release:
    types: [created]  # Trigger the workflow when a release is created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Checkout the repository code
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use the specified Node.js version
      - name: Install dependencies
        run: npm ci  # Install dependencies using npm ci (clean install)
      - name: Build the project
        run: npm run build  # Run the build script (build project)

